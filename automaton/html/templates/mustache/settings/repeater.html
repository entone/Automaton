<script type='text/x-mustache' id='repeater_template'>
    <div class='repeater'>
    	Run {{output}} for
    	<input class='run-for' type='number' id='run_for{{output}}' data-output='{{output}}' value='{{run_for}}'/>
    	minutes every 
    	<input class='every' type='number' id='every{{output}}' data-output='{{output}}' value='{{every}}' /> minutes
    	<div class='repeater_display' id='repeater_display{{output}}'></div>
    </div>
</script>
