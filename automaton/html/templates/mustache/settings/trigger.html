<script type='text/x-mustache' id='trigger_template'>
    <div class='repeater'>
    	If {{input}} is between
    	<input class='min' type='number' id='min{{input}}{{output}}' value={{min}} step=.1 />
    	and
    	<input class='max' type='number' id='max{{input}}{{output}}' value={{max}} step=.1 />
    	turn {{output}} on.
    </div>
</script>
