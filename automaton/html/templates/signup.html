<%inherit file="base.html"/>
<%block name='js_app'>
    <script src="static/js/apps/signup.js"></script>
</%block>

<%block name='nav'>
    
</%block>

<%block name='content'>
    <form class="form-horizontal" id='signup_form'>
        <div class="control-group">
            <label class="control-label" for="firstname">Firstname</label>
            <div class="controls">
                <input type="text" id="firstname" name='firstname' placeholder="Firstname">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="lastname">Lastname</label>
            <div class="controls">
                <input type="text" id="lastname" name='lastname' placeholder="Lastname">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" name='email' placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name='password' placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirm_password">Confirm Password</label>
            <div class="controls">
                <input type="password" id="confirm_password" name='confirm_password' placeholder="Password Again">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="node">Unit ID</label>
            <div class="controls">
                <input type="text" id="node" name='node' placeholder="Unit ID">                
            </div>            
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Sign Up</button>
            </div>            
        </div>        
    </form>
</%block>
