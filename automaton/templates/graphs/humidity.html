<!DOCTYPE html>
<html>
<head>

    <title>Raspberry Pi and Phidgets</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script src="http://people.iola.dk/olau/flot/jquery.flot.js"></script>
    <script src="http://${url}/static/mustache.js"></script>

    <script>
        var inter = false;
        var offset = -(new Date().getTimezoneOffset()*60*1000);
        var last_x = new Date().getTime()+offset;
        var nodes = eval('(${values})');        
        var node_objs = {};
        var url = "${url}";
        var graph = false;
        var rpc = false;
        var node_template = "";        

        var prefs = {
            ph:{
                color: "1D8480",
                decorator: "",
            },
            temp:{
                color: "C53437",
                decorator: "&deg;C",
            },
            humidity:{
                color: "E25618",
                decorator: "%",
            },
        }

        function Node(obj){
            for(var key in obj){
                this[key] = obj[key];
            }
            var ph = 7;
            var temp = 30;
            var humidity = 50;
            this.data = {};
            this.last = {}
            for(var i in this.sensors){
                var s = this.sensors[i];
                this.last[s.type] = s.value;
                this.data[s.type] = [];
            }            
            console.log(this.sensors);
            console.log(this.name);
            console.log(this.last);
            var output = Mustache.render(node_template, this);
            document.getElementById('content').innerHTML = output;            
            for(var o in this.outputs){
                var out = this.outputs[o];
                var light = new toggle(out.type, out.display, this.value, this.name, this.rpc_on_off);
            }
        }

        Node.prototype.update = function(){
            for(var d in this.sensors){
                var s = this.sensors[d];
                var n = [last_x, this.last[s.type]];
                this.data[s.type].push(n);
                this.data[s.type] = this.data[s.type].slice(-200);
            }
            this.display();
        }

        Node.prototype.display = function(){
            var plots = [];
            for (var d in this.data){
                prefs[d].data = this.data[d];
                plots.push(prefs[d]);
                document.getElementById(d+"_header").innerHTML = this.last[d].toFixed(2)+prefs[d].decorator;
            }

            $.plot($("#lettuce"), plots, {
                series: { lines: { show: true, fill: false},},
                yaxis: { 
                    min: 0,
                    max: 100,
                },
                xaxis: {
                    mode: "time",
                    timeformat:"%H:%M:%S",
                    minTickSize: [5, "second"],
                },
                grid:{
                    color: "ffffff",
                    backgroundColor: "eeeeee",
                    borderWidth: 3,
                    borderColor: "dddddd",
                }
            });
        }

        Node.prototype.rpc_on_off = function(obj){
            obj = {node:obj.node, type:obj.type, state:obj.on};
            console.log(obj);
            res = rpc.send(JSON.stringify(obj));
        }

        function init(){
            graph = new WebSocket("ws://"+url+"/graph/");
            rpc = new WebSocket("ws://"+url+"/rpc/");
            node_template = document.getElementById('node_template').innerHTML;

            rpc.onopen = function(){
                console.log("RPC Open!");
            }

            rpc.onmessage = function(e){
                console.log(e.data);
            }
            
            graph.onopen = function() {
                console.log("OPEN");
                graph.send('hi');
            };

            graph.onmessage = function(e) {
                var lines = e.data.split('\n');
                for (var i = 0; i < lines.length - 1; i++) {
                    var frame = eval("("+lines[i]+")");
                    var node = node_objs[frame.node];
                    node.last[frame.type] = frame.value;
                }
                this.send('');
            };

            for(var n in nodes){
                var node = nodes[n];
                var new_node = new Node(node);
                node_objs[new_node.name] = new_node;
            }

            run();
        }

        function run(){
            inter = setInterval(function(){
                last_x+=110;
                for(var i in node_objs){
                    node_objs[i].update();
                }
            }, 110);
        }

        window.onload = function() {
            init();
        }

        function toggle(type, label, on, node, callback){
            this.type = type;
            this.id = this.type;
            this.label = label;
            this.node = node;
            console.log(this.node);
            this.on = on || false;
            this.dom = document.getElementById(this.id);
            this.dom.addEventListener('click', this.toggle);
            console.log(this.dom.children[0]);
            this.dom.children[0].innerHTML = this.label;
            this.dom.obj = this;
            this.callback = callback;
            if(this.on) this.turn_on();
        }

        toggle.prototype.set_state = function(state){
            if(state){
                this.turn_on();
            }else{
                this.turn_off();
            }
        }

        toggle.prototype.turn_on = function(){
            this.dom.children[1].classList.add('on');
        }

        toggle.prototype.turn_off = function(){
            this.dom.children[1].classList.remove('on');
        }        

        toggle.prototype.toggle = function(e){
            if(this.obj.on){
                this.obj.on = false;
                this.obj.turn_off(); 
            }else{
                this.obj.on = true;
                this.obj.turn_on();
            }
            this.obj.callback(this.obj);
        }

    </script>
    <style>
        body{
            font-family: sans-serif;
        }

        .node{
            width: 625px;
            background-color: #ffffff;
            box-shadow: 5px 5px 20px #dddddd; 
        }

        div.node > div.header{
            padding: 10px;
            padding-left: 20px;
            font-weight: bold;
            width: 595px;
            background-color: #eeeeee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;            
            border: 2px solid #cccccc;
            border-bottom: none;
            text-shadow: 1px 1px 3px #999999;
        }

        .graph-holder{            
            padding-bottom: 10px;
            border: 2px solid #cccccc;
            width: 100%;
        }

        .graph{
            margin-left: 10px;
        }


        .legend{            
            margin:0px;
            padding:0px;
            list-style-type: none;
            margin-left: 40px;
            margin-top: 10px;
            font-size: 11px;
        }

        .legend li{
            float:left;
            padding: 8px;
            background-color: #cccccc;
            margin-bottom: 6px;
            border-radius: 6px;
            box-shadow: 2px 2px 5px #888;
            margin-right: 10px;
        }

        .legend li > span.header{
            font-weight: bold;
        }

        .legend li span.info{
            font-weight: normal;
            padding-left: 5px;
        }

        .legend li.ph{
            background-color: #1D8480;
        }

        .legend li.temp{
            background-color: #C53437;
        }

        .legend li.humidity{
            background-color: #E25618;
        }

        div.controls{
            width: 100%; 
            border: 2px solid #cccccc;
            border-top: none;
            background-color: #eeeeee;
        }

        div.toggle{
            float:left;
            width: 100px;
            text-align:center;
            border-right: 1px solid #dddddd;          
            background-color: #eeeeee;
            padding-bottom: 10px;
        }

        div.btn{
            width: 50px;
            height: 50px;
            border-radius: 50px;            
            border: none;
            background-color: #666666;            
            box-shadow: 2px 2px 3px #666666;            
            border: 1px solid #333333;            
            text-align: center;
            margin: 0 auto;
        }

        div.toggle div.label{
            padding: 3px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 5px;
            background-color: #cccccc;
        }

        div.btn span.t{
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        div.btn span.t::after{
            content:'off';
        }

        div.btn span.t{
            line-height: 50px;
        }

        div.btn.on span.t{
            color: #80DE03;
            text-shadow: 0px 0px 5px #80DE03;
        }

        div.btn.on{
            background-color: #999999;
            box-shadow: inset 3px 3px 3px #666666;
        }

        div.btn.on span.t::after{
            content:'on';
        }        

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
         
        .clearfix {
            display: block;
        }


    </style>
</head>
    <body>
        <div id='content'></div>
    </body>
    <script type='text/x-mustache' id='node_template'>
        <div class='node'>
            <div class='header'>{{name}}</div>
            <div class='graph-holder'>
                <ul class='legend clearfix'>
                    {{#sensors}}
                        <li class='{{type}}'>
                            <span class='header'>{{display}}:<span class='info {{type}}' id='{{type}}_header'></span></span>
                        </li>
                    {{/sensors}}
                </ul>
                <div class='graph' id="lettuce" style="width:600px;height:300px"></div>
            </div>                
            <div class='controls clearfix'>
                {{#outputs}}
                <div class='toggle' id='{{type}}'>
                    <div class='label'></div>
                    <div class='btn'><span class='t'></span></div>
                </div>
                {{/outputs}}
            </div>
        </div>
    </script>
</html>
