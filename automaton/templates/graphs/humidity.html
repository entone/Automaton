<!DOCTYPE html>
<html>
<head>

    <title>Raspberry Pi and Phidgets</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.5.0-dev/mustache.min.js"></script>

    <script>
        var inter = false;
        var offset = -(new Date().getTimezoneOffset()*60*1000);
        var last_x = new Date().getTime()+offset;
        var nodes = eval('(${values})');        
        var node_objs = {};
        var url = "${url}";
        var graph = false;
        var rpc = false;
        var node_template = "";        

        var prefs = {
            ph:{
                color: "1D8480",
                decorator: "",
            },
            temp:{
                color: "C53437",
                decorator: "&deg;C",
            },
            humidity:{
                color: "E25618",
                decorator: "%",
            },
            light:{
                color: "6FDDFC",
                decorator:"%",
            }
        }

        function Node(obj){
            for(var key in obj){
                this[key] = obj[key];
            }
            var ph = 7;
            var temp = 30;
            var humidity = 50;
            var light = 50;
            this.data = {};
            this.last = {}
            for(var i in this.sensors){
                var s = this.sensors[i];
                this.last[s.id] = s.value;
                this.data[s.id] = [];
            }            
            var output = Mustache.to_html(node_template, this);
            document.getElementById('content').innerHTML+= output;
            var that = this;
            setTimeout(function(){
                for(var o in that.outputs){
                    var out = that.outputs[o];
                    var light = new toggle(out.type, that.name+out.type, out.index, out.display, out.state, that.name, rpc_on_off);                    
                }
                that.display_historical();
                that.display_day();
            }, 1000);            
            var that = this;
            setInterval(function(){
                $.get("//"+url+"/graph/historical/"+that.name, function(data){
                    that.historical = eval("("+data+")");
                    that.display_historical();
                });
            }, 60000);
        }

        function DayNode(x, y, width, height, color, obj){
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.obj = obj;
        }

        DayNode.prototype.draw = function(canvas){
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        DayNode.prototype.hit_test = function(x, y){
            if((x > this.x && x < (this.x+this.width)) && (y > this.y && y < (this.y+this.height))){
                return true;
            }
            return false;
        }
        function zeroFill(number, width){
            width -= number.toString().length;
            if (width > 0){
                return new Array( width + (/\./.test( number ) ? 2 : 1) ).join( '0' ) + number;
            }
            return number + ""; // always return a string
        }

        Node.prototype.display_day = function(){            
            var that = this;
            var c = document.createElement("canvas");
            var prev = null;
            c.addEventListener('mousemove', function(e){                
                for(var i in that.nodes){
                    var n = that.nodes[i];
                    if(n.hit_test(e.offsetX, e.offsetY)){
                        prev = n;
                        $("#tooltip").remove();
                        var start = parseInt(n.obj.start/60);
                        var start_min = parseInt(n.obj.start%60);
                        var end =  parseInt(n.obj.end/60);
                        var end_min =  parseInt(n.obj.end%60);
                        var st = n.obj.name+" "+zeroFill(start, 2)+":"+zeroFill(start_min, 2)+" - "+zeroFill(end, 2)+":"+zeroFill(end_min, 2);
                        showTooltip(e.x, e.y, st);
                        return;
                    }else{
                        $("#tooltip").remove();
                    }
                }
            })
            var total_wid = document.getElementById("day_"+that.name).style.width;                
            c.width = 573;
            c.height = 40;            
            var wid = parseInt(total_wid)/1440;
            var on_colors = ["#80DE03", "#C53437", "#6FDDFC", "#1D8480"];
            function draw(){
                that.nodes = [];
                var rows = 0;
                var cxt =  c.getContext("2d");
                cxt.clearRect(0, 0, 575, 40);
                for(var re in that.repeaters){                    
                    var r = that.repeaters[re];
                    var pad = r.padding*wid;
                    var p = new DayNode(0, 0, pad, 5, "#dddddd");
                    p.draw(c);
                    var cur_wid=pad;
                    for(var i=0; i<1440; i+=r.every){                        
                        var w = wid*r.run_for;
                        var on = new DayNode(cur_wid, rows*5, w, 5, on_colors[rows], {name:r.output, start:i+r.padding, end:(i+r.padding)+r.run_for});
                        on.draw(c);
                        that.nodes.push(on);
                        cur_wid+=w;
                        var o_w = (r.every-r.run_for)*wid;
                        var off = new DayNode(cur_wid, rows*5, o_w, 5, "#dddddd");
                        off.draw(c);
                        cur_wid+=o_w;                        
                    }
                    rows++;
                }
                var ons = {};
                var ends = {};
                for(var cl in that.clocks){
                    var clock = that.clocks[cl];
                    if(clock.state_change == true){
                        var t = clock.time[0]*60+clock.time[1];
                        var cur = t+(offset/1000/60);
                        cur = cur < 0 ? 1440+cur : cur;
                        ons[clock.output] = [cur, clock.output]
                    }else if(clock.state_change == false){
                        var t = clock.time[0]*60+clock.time[1];
                        var cur = t+(offset/1000/60);
                        cur = cur < 0 ? 1440+cur : cur;
                        ends[clock.output] = [cur, clock.output];
                    }                    
                }

                for(var tt in ons){
                    var o = ons[tt][0];
                    var of = ends[tt][0];                    
                    var w_on = wid*o;
                    var w_off = wid*of;
                    ob = {name:ons[tt][1], start:o, end:of};
                    var on = new DayNode(w_on, rows*5, w_off-w_on, 5, on_colors[rows], ob);
                    on.draw(c);
                    that.nodes.push(on);
                    var off = new DayNode(0, rows*5, wid*o, 5, "#dddddd");
                    off.draw(c);
                    var off2 = new DayNode(w_off, rows*5, 575-w_off, 5, "#dddddd");
                    off2.draw(c);
                    rows++;
                }
                var now = new Date()
                var sec = now.getSeconds() ? (now.getSeconds()/60) : 0;
                now = (now.getHours()*60)+now.getMinutes()+sec;
                time = c.getContext("2d");
                time.fillStyle = "#333333";
                time.beginPath();
                time.moveTo((now*wid)-5, 0);
                time.lineTo((now*wid)+5, 0);
                time.lineTo((now*wid), 10);
                time.lineTo((now*wid)-5, 0);
                time.fill();
                time.closePath();
                time.shadowColor = "#999999";
                time.shadowBlur = 5;
                time.shadowOffsetX = 2;
                time.shadowOffsetY = 2;
                document.getElementById("day_"+that.name).appendChild(c);
            }
            setInterval(draw, 1000);
        }

        Node.prototype.display_historical = function(){
            var h_data = {ph:{data:[]}, temp:{data:[]}, humidity:{data:[]}, light:{data:[]}};
            var oldest = 999999999999999999999999999;
            var newest = 0;
            for(var h in this.historical){
                try{
                    var n = this.historical[h];
                    if(n[3]){
                        var da = new Date(n[0]).getTime()+offset;
                        oldest = da < oldest ? da : oldest;
                        newest = da > newest ? da : newest;
                        h_data[n[4]].data.push([da, n[3]]);
                        h_data[n[4]].color = prefs[n[4]].color;
                    }
                }catch(e){
                    continue;
                }
            }
            var plots = [];
            for(var i in h_data){
                var p = h_data[i].data;
                try{
                    p.push([newest, p[p.length-1][1]]);
                    p.unshift([oldest, p[0][1]]);
                }catch(e){
                    continue;
                }
                plots.push(h_data[i]);
            }
            $.plot($("#historical_"+this.name), plots, {
                series: { lines: { show: true, fill: false},points:{show:true}},
                yaxis: { 
                    min: 0,
                    max: 100,
                },
                xaxis: {
                    mode: "time",
                    timeformat:"%H:%M:%S",
                    minTickSize: [10, "minute"],
                },
                grid:{
                    hoverable:true,
                    color: "ffffff",
                    backgroundColor: "eeeeee",
                    borderWidth: 3,
                    borderColor: "dddddd",
                }
            });
            this.enable_rollover();
        }

        function showTooltip(x, y, contents) {
            $('<div id="tooltip">' + contents + '</div>').css( {
                position: 'absolute',
                display: 'none',
                top: y + 5,
                left: x + 5,
                border: '1px solid #fdd',
                padding: '2px',
                'background-color': '#fee',
                opacity: 0.80
            }).appendTo("body").fadeIn(200);
        }

        Node.prototype.enable_rollover = function(){
            var previousPoint = null;
            $("#historical_"+this.name).bind("plothover", function (event, pos, item) {
                $("#x").text(pos.x.toFixed(2));
                $("#y").text(pos.y.toFixed(2));

                if (item) {
                    if (previousPoint != item.dataIndex) {
                        previousPoint = item.dataIndex;
                        
                        $("#tooltip").remove();
                        var x = item.datapoint[0].toFixed(2),
                            y = item.datapoint[1].toFixed(2);
                        
                        showTooltip(item.pageX, item.pageY, y);
                    }
                }
                else {
                    $("#tooltip").remove();
                    previousPoint = null;            
                }
            });
        }

        Node.prototype.update = function(){
            for(var d in this.sensors){
                var s = this.sensors[d];
                var n = [last_x, this.last[s.id]];
                this.data[s.id].push(n);
                this.data[s.id] = this.data[s.id].slice(-200);
            }
            this.display();
        }

        Node.prototype.display = function(){
            var plots = [];
            for (var d in this.data){
                prefs[d].data = this.data[d];
                plots.push(prefs[d]);
                document.getElementById(this.name+d+"_header").innerHTML = this.last[d].toFixed(2)+prefs[d].decorator;
            }

            $.plot($("#"+this.name), plots, {
                series: { lines: { show: true, fill: false},},
                yaxis: { 
                    min: 0,
                    max: 100,
                },
                xaxis: {
                    mode: "time",
                    timeformat:"%H:%M:%S",
                    minTickSize: [5, "second"],
                },
                grid:{
                    color: "ffffff",
                    backgroundColor: "eeeeee",
                    borderWidth: 3,
                    borderColor: "dddddd",
                }
            });
        }

        function rpc_on_off(obj){
            console.log("Setting:");
            obj = {node:obj.node, index:obj.index, state:obj.on};
            console.log(obj);
            res = rpc.send(JSON.stringify(obj));
        }

        function update_toggle(frame){
            var tog = document.getElementById(frame.node+frame.type);
            tog.obj.set_state(frame.state);
        }

        function init(){
            graph = new WebSocket("ws://"+url+"/graph/");
            rpc = new WebSocket("ws://"+url+"/rpc/");
            node_template = document.getElementById('node_template').innerHTML;

            rpc.onopen = function(){
                console.log("RPC Open!");
            }

            rpc.onmessage = function(e){
                console.log("RPC Result");
                console.log(e.data);
            }
            
            graph.onopen = function() {
                console.log("Graph OPEN");
                graph.send('hi');
            };

            graph.onmessage = function(e) {
                var lines = e.data.split('\n');
                for (var i = 0; i < lines.length - 1; i++) {
                    var frame = eval("("+lines[i]+")");
                    if(frame.state != undefined){
                        update_toggle(frame);
                    }else{
                        var node = node_objs[frame.node];
                        node.last[frame.id] = frame.value;
                    }
                }
                this.send('');
            };

            for(var n in nodes){
                var node = nodes[n];
                console.log("Creating Node:");
                console.log(node);
                var new_node = new Node(node);
                node_objs[new_node.name] = new_node;
            }

            run();
        }

        function run(){
            inter = setInterval(function(){
                last_x = new Date().getTime()+offset;
                for(var i in node_objs){
                    node_objs[i].update();
                }
            }, 150);
        }

        function stop(){
            clearInterval(inter);
        }

        window.onload = function() {
            init();
        }

        window.onfocus = function(){
            run();
        }

        window.onblur = function(){
            stop();
        }

        function toggle(type, id, index, label, on, node, callback){
            this.type = type;
            this.id = id;
            this.index = index;
            this.label = label;
            this.node = node;
            this.on = on || false;
            this.dom = document.getElementById(this.id);
            this.dom.onclick = this.toggle;
            this.dom.children[0].innerHTML = this.label;
            this.dom.obj = this;
            this.callback = callback;
            if(this.on) this.turn_on();
        }

        toggle.prototype.set_state = function(state){
            if(state == true){
                this.turn_on();
            }else{
                this.turn_off();
            }
        }

        toggle.prototype.turn_on = function(){
            this.dom.children[1].classList.add('on');
        }

        toggle.prototype.turn_off = function(){
            this.dom.children[1].classList.remove('on');
        }        

        toggle.prototype.toggle = function(e){
            if(this.obj.on){
                this.obj.on = false;
                this.obj.turn_off(); 
            }else{
                this.obj.on = true;
                this.obj.turn_on();
            }
            this.obj.callback(this.obj);
        }

    </script>
    <style>
        body{
            font-family: sans-serif;
        }

        .node{
            width: 606px;
            background-color: #ffffff;
            box-shadow: 5px 5px 20px #dddddd;
            float:left;
            margin: 10px;
        }

        div.node > div.header{
            padding: 10px;
            padding-left: 20px;
            font-weight: bold;
            width: 576px;
            background-color: #eeeeee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;            
            border: 2px solid #cccccc;
            border-bottom: none;
            text-shadow: 1px 1px 3px #999999;
        }

        .graph-holder{            
            padding-bottom: 10px;
            border: 2px solid #cccccc;
            width: 100%;
        }

        .graph{
            margin-left: 10px;
        }

        .historical_graph{
            margin-left: 10px;
        }

        .day_graph{
            margin-left: 10px;
            margin-top: 10px;
        }


        .legend{            
            margin:0px;
            padding:0px;
            list-style-type: none;
            margin-left: 40px;
            margin-top: 10px;
            font-size: 11px;
        }

        .legend li{
            float:left;
            padding: 8px;
            background-color: #cccccc;
            margin-bottom: 6px;
            border-radius: 6px;
            box-shadow: 2px 2px 5px #888;
            margin-right: 10px;
        }

        .legend li > span.header{
            font-weight: bold;
        }

        .legend li span.info{
            font-weight: normal;
            padding-left: 5px;
        }

        .legend li.ph{
            background-color: #1D8480;
        }

        .legend li.temp{
            background-color: #C53437;
        }

        .legend li.humidity{
            background-color: #E25618;
        }

        .legend li.light{
            background-color: #6FDDFC;
        }

        div.controls{
            width: 100%; 
            border: 2px solid #cccccc;
            border-top: none;
            background-color: #eeeeee;
        }

        div.toggle{
            float:left;
            width: 100px;
            text-align:center;
            border-right: 1px solid #dddddd;          
            background-color: #eeeeee;
            padding-bottom: 10px;
        }

        div.btn{
            width: 50px;
            height: 50px;
            border-radius: 50px;            
            border: none;
            background-color: #666666;            
            box-shadow: 2px 2px 3px #666666;            
            border: 1px solid #333333;            
            text-align: center;
            margin: 0 auto;
        }

        div.toggle div.label{
            padding: 3px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 5px;
            background-color: #cccccc;
        }

        div.btn span.t{
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        div.btn span.t::after{
            content:'off';
        }

        div.btn span.t{
            line-height: 50px;
        }

        div.btn.on span.t{
            color: #80DE03;
            text-shadow: 0px 0px 5px #80DE03;
        }

        div.btn.on{
            background-color: #999999;
            box-shadow: inset 3px 3px 3px #666666;
        }

        div.btn.on span.t::after{
            content:'on';
        }        

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
         
        .clearfix {
            display: block;
        }


    </style>
</head>
    <body>
        <div id='content'></div>
    </body>
    <script type='text/x-mustache' id='node_template'>
        <div class='node'>
            <div class='header'>{{name}}</div>
            <div class='graph-holder'>
                <ul class='legend clearfix'>
                    {{#sensors}}
                        <li class='{{id}}'>
                            <span class='header'>{{display}}:<span class='info {{id}}' id='{{node}}{{id}}_header'></span></span>
                        </li>
                    {{/sensors}}
                </ul>
                <div class='graph' id="{{name}}" style="width:575px;height:300px"></div>
                <div class='historical_graph' id="historical_{{name}}" style="width:575px;height:100px"></div>
                <div class='day_graph' id="day_{{name}}" style="width:575px;height:40px"></div>
            </div>                
            <div class='controls clearfix'>
                {{#outputs}}
                <div class='toggle' id='{{node}}{{type}}'>
                    <div class='label'></div>
                    <div class='btn'><span class='t'></span></div>
                </div>
                {{/outputs}}
            </div>
        </div>
    </script>
</html>
